<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="windGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="h2Gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#1B5E20" stroke-width="1"/>
  
  <!-- Wind turbine (renewable energy symbol) -->
  <g transform="translate(6,8)">
    <!-- Turbine tower -->
    <rect x="4.5" y="8" width="1" height="8" fill="#666"/>
    <!-- Turbine blades -->
    <g transform="translate(5,8)">
      <path d="M0,0 L-3,-6 Q-4,-7 -2,-7 Q0,-6 0,0" fill="url(#windGradient)" opacity="0.9"/>
      <path d="M0,0 L4,-4 Q6,-5 6,-3 Q4,-1 0,0" fill="url(#windGradient)" opacity="0.7"/>
      <path d="M0,0 L1,6 Q1,8 -1,7 Q-2,5 0,0" fill="url(#windGradient)" opacity="0.8"/>
      <!-- Center hub -->
      <circle cx="0" cy="0" r="1" fill="#FFF"/>
    </g>
  </g>
  
  <!-- H2 molecule representation -->
  <g transform="translate(20,12)">
    <!-- Hydrogen atoms -->
    <circle cx="0" cy="0" r="3" fill="url(#h2Gradient)" stroke="#0D47A1" stroke-width="0.5"/>
    <circle cx="6" cy="0" r="3" fill="url(#h2Gradient)" stroke="#0D47A1" stroke-width="0.5"/>
    <!-- Bond -->
    <line x1="3" y1="0" x2="3" y2="0" stroke="#1976D2" stroke-width="2"/>
    <!-- H2 label -->
    <text x="3" y="1" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="white">Hâ‚‚</text>
  </g>
  
  <!-- Infrastructure elements -->
  <g transform="translate(8,22)">
    <!-- Factory/plant -->
    <rect x="0" y="0" width="6" height="4" fill="#37474F" rx="0.5"/>
    <rect x="1" y="-2" width="1" height="2" fill="#546E7A"/>
    <rect x="3" y="-3" width="1" height="3" fill="#546E7A"/>
    <rect x="4.5" y="-1.5" width="1" height="1.5" fill="#546E7A"/>
    <!-- Pipelines -->
    <line x1="6" y1="2" x2="10" y2="2" stroke="#FF9800" stroke-width="1.5"/>
    <line x1="10" y1="2" x2="14" y2="0" stroke="#FF9800" stroke-width="1.5"/>
  </g>
  
  <!-- Small energy indicators -->
  <g opacity="0.6">
    <circle cx="4" cy="4" r="1" fill="#FFC107"/>
    <circle cx="28" cy="6" r="0.8" fill="#4CAF50"/>
    <circle cx="26" cy="26" r="0.6" fill="#2196F3"/>
  </g>
  
  <!-- Subtle glow effect -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="0.5" opacity="0.5"/>
</svg>